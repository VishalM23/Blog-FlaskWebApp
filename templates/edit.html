{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title</label>
         <input class="form-control" value="{{post.title}}" type="text"  aria-label="Title" name='title' id='title'>
        <br>
        <label for="author">Author</label> 
        <input class="form-control" value="{{post.author}}" type="text"  aria-label="Author" name='author' id='author'>
        <br>
        <label for="content">Post</label>
        <textarea class="form-control"  id="content"  name='content' rows="3">{{post.content}}</textarea>
        <br>
        <input type='submit' value='Save'>
    </form>
    <hr>
{% endblock %}
